<div class="container">
    <div class="row" style="margin-left: 200px">
        <div th:each="x : ${list}" class="card col-6" style="width: 40%;">
            <div class="card-header" style="font-weight: bold">
                <a th:text="${x.title}"></a>
            </div>
            <div class="row no-gutters">
                <div class="col-4">
                    <img th:src="${x.urlFileName}" width="150%" height="200"></a>
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <a>종료일:</a><p th:text="${x.expDt}" class="card-text"></p>
                        <a>모금액:</a><p th:text="${x.point}" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" th:onclick="'location.href=\'detail?id='+ @{${x.id}} + '\''" class="btn btn-sm btn-outline-secondary">자세히</button>
                <!--                <small class="text-muted" style="float: right">9 mins</small>-->
            </div>
        </div>
    </div>
</div>
