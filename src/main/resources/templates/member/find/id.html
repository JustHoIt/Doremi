<br>
<h1 style="color: #0d6efd">아이디 찾기</h1>
<br>

<form method="post">
    <div class="form-floating mb-1">
        <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을입력해주세요" required/>

    </div>
    <div class="form-floating mb-3 ">
        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력해주세요" required/>

    </div>


    <br>
    <div>
        <button type="submit" class="btn btn-outline-primary" id="registerSubmit" style="width: 200px">아이디호찾기</button>
        <a href="/member/login" class="btn btn-outline-primary"  style="text-decoration:none">돌아가기</a>
    </div>
</form>
