<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="text-center vsc-initialized">

<hr>
<div class="container row" style="float: none; margin:100px auto;">
    <div class="col-md-3" style="float: none; margin:0 auto;">
        <div>
            <a>
                <img class="rounded mx-auto d-block" src="/files/logo.png" width="350px">
            </a>
        </div>
<h1 style="color: #0d6efd">비밀번호 재설정</h1>
<br>
<form method="post">
    <div class="form-floating mb-1">
        <input type="text" class="form-control" name="userId" id="userId" placeholder="아이디를 입력해주세요."  required />
        <label for="userId">아이디(이메일)를 입력해주세요.</label>
    </div>
    <div class="form-floating mb-3 ">
        <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력해주세요."  required />
        <label for="userName">이름을 입력해주세요.</label>
    </div>
    <div>
        <button type="submit" class="btn btn-outline-primary">비밀번호찾기</button>
        <a href="/member/login" class="btn btn-outline-primary">돌아가기</a>
    </div>
</form>

    </div>
</div>
