<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S&S Food-회원 비밀번호 찾기(요청 결과)</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
        .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        z-index: 1;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- Custom styles for this template -->
        <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center vsc-initialized">
<div class="container row" style="float: none; margin:100px auto;">
    <div class="col-md-3" style="float: none; margin:0 auto;">
    <div class="card" style="width: 500px;" th:if="${result eq true}">
        <div class="card-header">
            다음 절차를 진행하세요.
        </div>
        <p class="card-text">회원님의 이메일로 비밀번호 초기화 인증 메일을 발송하였습니다.</p>
        <div class="card-body">
            <a href="/member/login" class="btn btn-primary">로그인 하러 가기</a>
        </div>
    </div>
    <div class="card" style="width: 500px" th:if="${result eq false}">
        <div class="card-header">
            다시 시도해주세요.
        </div>
        <p class="card-text">입력하신 정보가 존재하지 않습니다.</p>
        <div class="card-body">
            <a href="/member/find/password" class="btn btn-primary">비밀번호 다시 찾기</a>
        </div>
    </div>
    </div>
</div>


</body>
</html>
