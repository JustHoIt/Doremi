<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>S&S Food-회원 비밀번호 재설정 페이지 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('form').on('submit', function () {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if(password != rePassword) {
                    alert('비밀번호 값이 일치하지 않습니다.');
                    return false
                }
            });
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>

        * {
            font-family: 'Jua', sans-serif;
        }
        .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        z-index: 1;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
<!--    <link th:href="@{/css/signin.css}" rel="stylesheet">-->
</head>


<body class="text-center vsc-initialized">
<hr>
<div>
    <a>
        <img class="rounded mx-auto d-block" src="/files/logo.png" width="350px">
    </a>
</div>
<div class="container row" style="float: none; margin:100px auto;">
    <div class="col-md-3" style="float: none; margin:0 auto;">
        <h1 style="color: #0d6efd">비밀번호 재설정</h1>
        <br>
        <div th:if="${result eq true}">
            <form method="post">
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="password" name="password"  minlength="10" maxlength="20"placeholder="password">
                    <label for="password">변경하려는 비밀번호를 10~20글자 입력해주세요.</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="rePassword" name="rePassword"  minlength="10" maxlength="20"placeholder="rePassword">
                    <label for="rePassword">변경하려는 비밀번호를 다시 입력해주세요</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-primary">비밀번호재설정</button>
                </div>
            </form>
        </div>
        <br>
        <div class="card" style="width: 500px" th:if="${result eq false}">
            <div class="card-header">
                잘못된 접근입니다.
            </div>
            <div class="card-body">
                <p class="card-text">비밀번호 재설정 주소가 유효하지 않습니다.</p>
                    <a href="/member/login" class="btn btn-outline-primary">돌아가기</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
