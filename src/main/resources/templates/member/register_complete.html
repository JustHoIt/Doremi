<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 1;
        }
    </style>
    <title>S&S Food-회원가입 결과 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center vsc-initialized" style="">

<div class="container row" style="float: none; margin:100px auto;">
    <div class="col-md-3" style="float: none; margin:0 auto;">
        <div th:if="${result}" class="card">
            <div class="card-header">
                축하합니다!
            </div>
            <div class="card-body">
                <p class="card-text">S&S Food 회원가입에 완료했습니다.</p>
                <p>입력하신 이메일에 인증 메일을 발송했습니다. 인증을 진행하세요.</p>
                <a href="/member/login" class=" mb-1 btn btn-primary">로그인 화면으로 가기</a>
            </div>
        </div>
        <div th:if="${result eq false}" class="card">
            <div class="card-header">
                실패했습니다.
            </div>
            <div class="card-body">
                <p class="card-text">S&S Food 회원가입에 실패했습니다. 다시 한번 시도해주세요.</p>
                <a href="/member/login" class="btn btn-primary">로그인 화면으로 가기</a>
            </div>
        </div>
    </div>
</div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->

</body>
</html>
