<!DOCTYPE html>
<html lang="en">
<head>
    <title>S&S Food - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        a:link {
            color: black
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: black;
        }

        a:active {
            color: black;
        }

        * {
            font-family: 'Jua', sans-serif;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>


<body class="text-center vsc-initialized" style="">
<div class="container row" style="float: none; margin:100px auto;">
    <div class="col-md-3" style="float: none; margin:0 auto;">
        <main class="form-signin w-100 m-auto">
            <div class="main">
                <form method="post">
                    <br><br><br><br>
                    <div class="form-floating mb-1">
                        <div>
                            <a>
                                <img class="rounded mx-auto d-block" src="/files/logo_circle.png" width="300px">
                            </a>
                        </div>
                        <br/>
                        <br/>
                        <input type="text" class="form-control" id="username" name="username"
                                value="admin01" required/>
                        <label for="username">Email address</label>
<!--                        여기서 username 은 userId가 됨 수정 X-->

                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" class="form-control" value="1594" id="password" name="password"
                                required/>
                        <label for="password">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" id="idSaveCheck" name="checkId" value="remember-me"> 아이디 기억하기
                        </label>
                    </div>
                    <button class="w-50 btn btn-outline-primary" type="submit">로그인</button>
                    <br><br>
                    <div>

                        <a class="" href="/member/register" style="text-decoration:none">회원가입</a>
                        |
                        <a class="" href="/member/find/id" style="text-decoration:none">아이디찾기</a>
                        |
                        <a class="" href="/member/find/password" style="text-decoration:none">비밀번호찾기</a>
                    </div>
                    <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
                </form>
            </div>
        </main>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </div>
</div>
</body>
</html>
