<div class="detail" style="margin: auto; width: 80%;">
    <form id="submitForm" method="post" enctype="multipart/form-data">

        <table>
            <tbody>
                <tr>
                    <th>제목</th>
                    <td><input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요" minlength="3" /></td>
                </tr>
                <tr>
                    <th>답변받으실 이메일</th>
                    <td><input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요" minlength="3" /></td>
                </tr>
                <tr>
                    <th>문의 종류</th>
                    <td>
                        <select  class="form-control" id="categoryCode" autocomplete="categoryCode" name="categoryCode" required>
                            <option  value="식품관련">식품관련문의</option>
                            <option  value="레시피관련">레시피관련문의</option>
                            <option value="기부관련">기부관련문의</option>
                            <option  value="계정관련">계정관련문의</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>이미지 파일(첨부)</th>
                    <td>
                        <input type="file" name="file" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th>문의내용</th>
                    <td>
                        <textarea id="contents" class="form-control" name="contents" placeholder="내용을 입력해주세요"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
            <button  class="btn btn-outline-primary" type="submit">문의등록</button>
    </form>
</div>
