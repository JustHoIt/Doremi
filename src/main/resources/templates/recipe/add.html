<!-- <h1>레시피 관리 - 레시피 등록</h1> -->

<div class="detail" style="margin: auto; width: 80%;">

    <form id="submitForm" method="post" enctype="multipart/form-data">
        <table>
            <tbody>
            <tr>
                <th>레시피 이름</th>
                <td><input class="form-control" style="" th:value="${detail.rcpNm}" type="text" name="rcpNm" placeholder="레시피의 이름을 입력해주세요" required></td>
            </tr>

            <tr>
                <th>이미지</th>
                <td>
                    <input class="form-control" style="" type="file" name="file" required>
                    <div th:if="${not #strings.isEmpty(detail.urlFilename)}">
                        <img th:src="${detail.urlFilename}" style="width: 150px" />
                    </div>
                </td>
            </tr>

            <tr>
                <th>조리시간</th>
                <td><input class="form-control" style="" th:value="${detail.rcpCookTime}" type="text" name=rcpCookTime placeholder="레시피의 재료를 입력해주세요" required>
                    </select></td>
            </tr>

            <tr>
                <th>재료</th>
                <td><input class="form-control" style="" th:value="${detail.rcpIgdt}" type="text" name="rcpIgdt" placeholder="레시피의 재료를 입력해주세요" required></td>
            </tr>

            <tr>
                <th>분류</th>
                <td>
                    <select class="form-control" style="" name="categoryName" required>
                        <option value=""> 카테고리 선택 </option>
                        <option
                                th:selected="${detail.categoryName == x.categoryName}"
                                th:each="x : ${category}" th:value="${x.categoryName}" th:text="${x.categoryName}"> 기획 </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>조리방법</th>
                <td>
                    <textarea class="form-control" style="" th:value="${detail.rcpManual}"  id="rcpManual" name="rcpManual"
                              placeholder="조리방법을 입력해주세요"></textarea>
                </td>
            </tr>
            <tr>
                <th> 레시피 이미지</th>
                <td input type="file" name="image">사진 올리기</td>
            </tr>


            </tbody>
        </table>

        <div class="buttons">
            <button class="btn btn-outline-primary" th:if="${editMode}"  type="submit">레시피 수정 하기</button>
            <button class="btn btn-outline-primary" th:if="${!editMode}"  type="submit">레시피 등록 하기</button>
            <a class="btn btn-outline-primary" href="/recipe/my-recipe">목록 이동</a>
        </div>
    </form>
